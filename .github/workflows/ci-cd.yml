# .github/workflows/ci-cd.yml
name: "🚀 CI/CD: Trigger ClearML Pipeline"

on:
  push:          # no branch filter → runs on pushes to any branch
  workflow_dispatch:

jobs:
  trigger-clearml-pipeline:
    runs-on: ubuntu-latest

    # make your ClearML creds available to every step
    env:
      CLEARML_API_HOST:      ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}

    steps:
      - name: "📥 Checkout repository"
        uses: actions/checkout@v3

      - name: "🐍 Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "📦 Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install clearml

      - name: "🚦 Trigger ClearML pipeline"
        run: python final_pipeline_controller.py
