name: ClearML ML Pipeline (Direct Run)

on:
  push:
    branches: [ "feature-cicd" ]
  pull_request:
    branches: [ "feature-cicd" ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install clearml

    - name: 🚀 Run Preprocessing
      run: python finalstep2.py

    - name: 🧪 Run Baseline Training
      run: python finalstep3.py

    - name: 🔁 Run HPO
      run: python finalstep4.py

    - name: 🎯 Run Final Training
      run: python finalstep5.py
