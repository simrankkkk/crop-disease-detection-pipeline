name: ClearML ML Pipeline (Direct Run)

on:
  push:
    branches: [ "feature-cicd" ]
  pull_request:
    branches: [ "feature-cicd" ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install clearml

    - name: ğŸš€ Run Preprocessing
      run: python finalstep2.py

    - name: ğŸ§ª Run Baseline Training
      run: python finalstep3.py

    - name: ğŸ” Run HPO
      run: python finalstep4.py

    - name: ğŸ¯ Run Final Training
      run: python finalstep5.py
