name: 🔗 Create Master Pipeline Task
id: create_pipeline_task
run: |
    echo "Creating pipeline root task..."
    python create_parent_task.py

on:
  push:
    branches: [ "feature-cicd" ]
  pull_request:
    branches: [ "feature-cicd" ]

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}
      CLEARML_API_HOST: ${{ secrets.CLEARML_API_HOST }}

    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v3

    - name: 🐍 Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install clearml tensorflow matplotlib seaborn scikit-learn opencv-python

    - name: 🔗 Create Master Pipeline Task
      id: create_pipeline_task
      run: |
        echo "Creating pipeline root task..."
        echo "PARENT_ID=$(python -c 'from clearml import Task; t=Task.init(project_name=\"FinalProject\", task_name=\"FinalPipelineGroup\", task_type=Task.TaskTypes.training); tid=t.id; t.close(); print(tid)')" >> $GITHUB_ENV

        
from clearml import Task
task = Task.init(project_name=\"FinalProject\", task_name=\"FinalPipelineGroup\", task_type=Task.TaskTypes.training)
print(task.id)
task.close()
')" >> $GITHUB_ENV

    - name: 🚀 Step 2: Run Preprocessing
      run: python finalstep2.py --parent_id ${{ env.PARENT_ID }}

    - name: 🧪 Step 3: Run Baseline Training
      run: python finalstep3.py --parent_id ${{ env.PARENT_ID }}

    - name: 🔁 Step 4: Run HPO
      run: python finalstep4.py --parent_id ${{ env.PARENT_ID }}

    - name: 🎯 Step 5: Run Final Training
      run: python finalstep5.py --parent_id ${{ env.PARENT_ID }}
