# .github/workflows/ci-cd.yml
name: "ğŸš€ CI/CD: Trigger ClearML Pipeline"

on:
  push:
  workflow_dispatch:

jobs:
  trigger-clearml-pipeline:
    runs-on: ubuntu-latest
    env:
      CLEARML_API_HOST:      ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "ğŸ“¦ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install clearml tensorflow scikit-learn matplotlib seaborn
          fi

      - name: "ğŸš¦ Trigger ClearML pipeline"
        run: python final_pipeline_controller.py
