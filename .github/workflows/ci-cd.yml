# .github/workflows/ci-cd.yml
name: "ğŸš€ CI/CD: Trigger ClearML Pipeline"

on:
  push:
    # you can restrict to main or any branches you like
    branches: [ main ]
  workflow_dispatch:

jobs:
  trigger-clearml-pipeline:
    runs-on: ubuntu-latest

    # â† define your ClearML creds here so they apply to all steps
    env:
      CLEARML_API_HOST:      ${{ secrets.CLEARML_API_HOST }}
      CLEARML_API_ACCESS_KEY: ${{ secrets.CLEARML_API_ACCESS_KEY }}
      CLEARML_API_SECRET_KEY: ${{ secrets.CLEARML_API_SECRET_KEY }}

    steps:
      - name: "ğŸ“¥ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ Set up Python 3.10"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: "ğŸ“¦ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install clearml

      - name: "ğŸš¦ Trigger ClearML pipeline"
        run: python final_pipeline_controller.py
